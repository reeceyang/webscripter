<html>
  <head>
    <title>Webscripter</title>
    <link rel="stylesheet" href="https://reeceyang.github.io/webconsole/webconsole.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="split" id="one">
      <button id="run-button">Run</button>
      <button id="clear-button">Clear</button>
      <button id="share-button">Share Code Link</button>
      <textarea id="editor">
println("hello world!");</textarea>
      <br>
    </div>
    <div class="split" id="two"></div>
  </body>
<html>
<script src="https://reeceyang.github.io/webconsole/webconsole.js"></script>
<script src="split.min.js"></script>
<script>
addWebconsole(document.getElementById("two"));
addDarkMode(document.body);
// quick hack for now
document.getElementById("toggle-theme").style.cssText = "cursor: pointer; text-decoration: underline; float: right; margin-top: 0em;";
Split(['#one', '#two']);

let AsyncFunction = Object.getPrototypeOf(async function(){}).constructor

async function run() {
  println("===RESTARTING===");
  var start = (new Date()).getTime();
  // don't actually use eval() lol
  var main = new AsyncFunction(document.getElementById("editor").value);
  await main();
  println();
  println("======DONE======");
  println("TIME ELAPSED: ", (new Date()).getTime() - start, " ms")
}
document.getElementById("run-button").addEventListener("click", () => {run();});
document.getElementById("clear-button").addEventListener("click", () => {clear();});

</script>
